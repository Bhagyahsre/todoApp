<html>

<head>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <!-- <link rel="stylesheet" type="text/css" href="/resources/tutorial/css/example.css"> -->
    <link rel="stylesheet" type="text/css" href="css/chatapp.css">
</head>

<body ng-app="typingmodule">
    <!-- CHAT MARKUP -->
    <div class="example-chat l-demo-container" ng-controller="chatAppController" name="chatapp">
        <div class="chat-box">
            <header><strong>Firebase Chat Demo</strong></header>
            <div class="chat-list">
                <ul id='example-messages' class="example-chat-messages"></ul>
                <span class="person-typing"></span>
            </div>
            <div chat="message">
                <input type='text' id='messageInput' ng-click="typing()" placeholder='Type a message...' ng-cloak>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js">
    </script>
    <script src="js/chatapp.js"></script>
</body>

</html>
